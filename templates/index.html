<!DOCTYPE html>
<html>
<head>
    <title>Attendance Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Attendance Dashboard</h1>
    <a href="{{ url_for('views.upload_image') }}">Upload Attendance Image</a>
    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
                <th>Subject</th>
                <th>Class</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.student_id }}</td>
                <td>{{ record.date }}</td>
                <td>{{ record.time }}</td>
                <td>{{ record.status }}</td>
                <td>{{ record.subject }}</td>
                <td>{{ record.class }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
